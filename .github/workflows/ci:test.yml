name: ci:test

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  test:
    name: Continuous integration (test)

    strategy:
      matrix:
        platform:
          - ubuntu-latest
        meteor-version:
          - local
          - latest
          - '2.14'
          - '2.15'
          - '2.16'
        test:
          - test/example-projects/meteor-2.13.3

    runs-on: ${{ matrix.platform }}

    timeout-minutes: 3

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install ğŸ’¾
        uses: ./
        with:
          working-directory: ${{ matrix.test }}
          executable_version: ${{ matrix.meteor-version }}

      - name: Test (preinstall) ğŸ§ª
        run: |
          test -f "${RUNNER_TEMP}/preinstall"

      - name: Test (install) ğŸ§ª
        run: |
          test -f "${RUNNER_TEMP}/install"

      - name: Test (postinstall) ğŸ§ª
        run: |
          test -f "${RUNNER_TEMP}/postinstall"

      - name: Test (prepublish) ğŸ§ª
        run: |
          test -f "${RUNNER_TEMP}/prepublish"

      - name: Test (preprepare) ğŸ§ª
        run: |
          ! test -f "${RUNNER_TEMP}/preprepare"

      - name: Test (prepare) ğŸ§ª
        run: |
          test -f "${RUNNER_TEMP}/prepare"

      - name: Test (postprepare) ğŸ§ª
        run: |
          ! test -f "${RUNNER_TEMP}/postprepare"

      - name: Test (start) ğŸ§ª
        working-directory: ${{ matrix.test }}
        run: |
          meteor npm start | grep '^done$'
